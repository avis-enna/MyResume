name: Deploy V3 Portfolio to GitHub Pages

on:
  push:
    branches: [ V3 ]
  pull_request:
    branches: [ V3 ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout V3 branch
      uses: actions/checkout@v4
      with:
        ref: V3
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/V3'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        publish_branch: gh-pages-v3
        
    - name: Create deployment summary
      run: |
        echo "✅ V3 Portfolio deployed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "🌐 GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
        echo "🚀 V3 Features:" >> $GITHUB_STEP_SUMMARY
        echo "- Desktop-like interface with app icons" >> $GITHUB_STEP_SUMMARY
        echo "- Linux-style terminal navigation with cd commands" >> $GITHUB_STEP_SUMMARY
        echo "- Draggable terminal window" >> $GITHUB_STEP_SUMMARY
        echo "- No focus conflicts - single terminal instance" >> $GITHUB_STEP_SUMMARY
        echo "- Cat command works like real Linux" >> $GITHUB_STEP_SUMMARY
